name: climbing_community_app
description: "Climbing With! - 클라이밍 커뮤니티 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # HTTP 클라이언트
  dio: ^5.4.0

  # 로컬 저장소 (토큰 저장)
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true